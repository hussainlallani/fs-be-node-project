name: Deploy Node.js App to Contabo

on:
  push:
    branches:
      - main # Change if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Copy Files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "."
          target: "/var/www/fs-be-node-project"
          overwrite: true
          debug: true

      - name: Setup & Run Node.js App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸ”§ Starting deploy on $(hostname)"

            cd /var/www/fs-be-node-project || {
              echo "âŒ Failed to find project directory!"
              exit 1
            }

            echo "ğŸ“ Project directory:"
            ls -la

            # Install Node.js if not present
            if ! command -v node &> /dev/null; then
              echo "ğŸ“¥ Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            else
              echo "âœ… Node.js version: $(node -v)"
            fi

            # Install PM2 globally if not available
            if ! command -v pm2 &> /dev/null; then
              echo "ğŸ“¥ Installing PM2..."
              npm install -g pm2
            else
              echo "âœ… PM2 version: $(pm2 -v)"
            fi

            # Install project dependencies
            if [ -f "package.json" ]; then
              echo "ğŸ“¦ Installing dependencies..."
              export NODE_ENV=production
              npm install --production
            else
              echo "âŒ package.json not found!"
              exit 1
            fi

            # Run build
            if npm run | grep -q "build"; then
              echo "ğŸ—ï¸ Running build..."
              npm run build
            else
              echo "âš ï¸ No build script found, skipping..."
            fi

            # Stop existing process (safe fallback)
            echo "ğŸ›‘ Stopping existing PM2 app if running..."
            pm2 delete fs-be-node-app 2>/dev/null || true

            # Start app using PM2
            echo "ğŸš€ Starting Node app with PM2..."
            pm2 start server.js --name "fs-be-node-app" || {
              echo "âŒ Failed to start app"
              exit 1
            }

            echo "ğŸ’¾ Saving PM2 process list"
            pm2 save

            echo "ğŸ” Configuring PM2 to run on startup..."
            pm2 startup systemd --silent
