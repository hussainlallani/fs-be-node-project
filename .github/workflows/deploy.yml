name: Deploy Node.js App to Contabo

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Copy Files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "."
          target: "/var/www/fs-be-node-project"
          overwrite: true
          strip_components: 1 # Prevents creating an extra directory level

    - name: Setup & Run Node.js App
  uses: appleboy/ssh-action@master
  with:
    host: ${{ secrets.SSH_HOST }}
    username: root
    key: ${{ secrets.SSH_PRIVATE_KEY }}
    port: 22
    script: |
      echo "🔧 Starting deploy on $(hostname)"
      
      cd /var/www/fs-be-node-project || exit 1

      # Clean and install
      echo "🧹 Cleaning previous build..."
      npm run clean

      echo "📦 Installing dependencies..."
      npm ci --omit=dev

      echo "🏗️ Building application..."
      npm run build

      # Verify build output
      if [ ! -f "dist/index.js" ]; then
        echo "❌ Build failed - dist/index.js not found"
        exit 1
      fi

      # PM2 management
      echo "🛑 Stopping existing PM2 process..."
      pm2 delete fs-be-node-app 2>/dev/null || true

      echo "🚀 Starting application..."
      pm2 start dist/index.js --name "fs-be-node-app" || exit 1

      echo "💾 Saving PM2 process list..."
      pm2 save

      echo "🎉 Deployment completed successfully!"