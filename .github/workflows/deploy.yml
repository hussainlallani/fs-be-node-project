name: Deploy Node.js App to Contabo

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Copy Files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "dist/,package.json,package-lock.json,.env"
          target: "/var/www/fs-be-node-project"
          overwrite: true
          debug: true

      - name: Setup & Run Node.js App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "🔧 Starting deploy on $(hostname)"

            cd /var/www/fs-be-node-project || {
              echo "❌ Failed to find project directory!"
              exit 1
            }

            echo "📁 Project directory:"
            ls -la

            # Install Node.js if not present
            if ! command -v node &> /dev/null; then
              echo "📥 Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
              apt-get install -y nodejs
            else
              echo "✅ Node.js version: $(node -v)"
            fi

            # Install PM2 globally if not available
            if ! command -v pm2 &> /dev/null; then
              echo "📥 Installing PM2..."
              npm install -g pm2
            else
              echo "✅ PM2 version: $(pm2 -v)"
            fi

            # Install project dependencies
            if [ -f "package.json" ]; then
              echo "📦 Installing dependencies..."
              export NODE_ENV=production
              npm ci --production
            else
              echo "❌ package.json not found!"
              exit 1
            fi

            # Stop existing process (safe fallback)
            echo "🛑 Stopping existing PM2 app if running..."
            pm2 delete fs-be-node-app 2>/dev/null || true

            # Start app using PM2
            echo "🚀 Starting Node app with PM2..."
            pm2 start dist/index.js --name "fs-be-node-app" -i 1 -- --env-file=.env || {
              echo "❌ Failed to start app"
              exit 1
            }

            echo "💾 Saving PM2 process list"
            pm2 save

            echo "🔁 Configuring PM2 to run on startup..."
            pm2 startup systemd -u root --hp /root
